<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客维护中 | Blog Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #555;
        }
        .note {
            font-size: 1em;
            color: #777;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1.1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>博客正在维护</h1>
    <p>预计2025年1月完工</p>
    <p class="note">感谢您的耐心等待。</p>

    <h1>Blog Maintenance</h1>
    <p>Estimated completion: January 2025</p>
    <p class="note">Thank you for your patience.</p>
</div>

</body>
</html>
